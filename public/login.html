<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart Kotak Amal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9a825 0%, #4caf50 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 300px;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #6368d9;
    }
    h2 { color: #4e54c8; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <script>
    // Jika sudah login, langsung ke dashboard
    const token = localStorage.getItem("token");
    if (token) {
      window.location.href = "/dashboard";
    }
  </script>

  <div class="login-box">
    <h2>Login Admin / Moderator</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="message" style="color:red;text-align:center;"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
