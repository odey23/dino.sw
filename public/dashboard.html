<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Kotak Amal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #4e54c8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main { padding: 1rem 2rem; }
    .stats {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th { background: #4e54c8; color: white; }
    .btn { padding: 0.6rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; }
    .btn-primary { background: #4e54c8; color: white; }
    .btn-danger { background: #e74c3c; color: white; }
    .btn-secondary { background: #6368d9; color: white; margin-right: 0.5rem; }
    .btn-white { background: white; color: #4e54c8; border: 1px solid #4e54c8; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup {
    background: white;
    padding: 2rem;
    border-radius: 0.8rem;
    text-align: center;
    min-width: 300px;
  }
  .popup h3 { margin-bottom: 1.5rem; color: #4e54c8; }
  .popup .actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  /* Tombol Yes putih dengan outline biru */
  #confirmYes {
    background: white;
    color: #4e54c8;
    border: 2px solid #4e54c8;
    font-weight: 600;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    cursor: pointer;
  }
  #confirmYes:hover {
    background: #4e54c8;
    color: white;
  }

  /* Tombol No full merah dengan teks putih */
  #confirmNo {
    background: red;
    color: white;
    border: none;
    font-weight: 600;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    cursor: pointer;
  }
  #confirmNo:hover {
    background: darkred;
  }
    
  </style>
</head>

<body>
  <!-- Cek token login -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/";
  </script>

  <header>
    <h2>Kotak Amal Dashboard</h2>
    <div>
      <button class="btn btn-secondary" id="statsBtn">Statistics</button>
      <span id="username"></span>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="stats">
      <h3>Total Donasi: <span id="totalDonasi">Rp 0</span></h3>
    </div>

    <h3>Riwayat Donasi</h3>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Device</th>
          <th>Warna</th>
          <th>Nominal</th>
        </tr>
      </thead>
      <tbody id="donationTableBody"></tbody>
    </table>
  </main>

  <!-- Popup konfirmasi logout -->
  <div class="overlay" id="logoutOverlay">
    <div class="popup">
      <h3>Apakah anda mau logout?</h3>
      <div class="actions">
        <button class="btn btn-white" id="confirmYes">Yes</button>
        <button class="btn btn-danger" id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <!-- Dashboard Script -->
  <script src="dashboard.js"></script>

  <script>
    // Tampilkan username sesuai role
    const usernameEl = document.getElementById("username");
    const username = localStorage.getItem("username") || "User";
    const role = localStorage.getItem("role") || "User";
    usernameEl.textContent = `User: ${role === "admin" ? "Admin" : role === "moderator" ? "moderator" : username}`;

    // Logout popup
    const logoutBtn = document.getElementById("logoutBtn");
    const overlay = document.getElementById("logoutOverlay");
    const yesBtn = document.getElementById("confirmYes");
    const noBtn = document.getElementById("confirmNo");

    logoutBtn.addEventListener("click", () => overlay.style.display = "flex");
    yesBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      localStorage.removeItem("username");
      window.location.href = "/";
    });
    noBtn.addEventListener("click", () => overlay.style.display = "none");

    // Switch ke stats.html
    document.getElementById("statsBtn").addEventListener("click", () => {
      window.location.href = "/stats";
    });
  </script>
</body>
</html>
